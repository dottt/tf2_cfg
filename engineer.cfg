exec common

cl_crosshair_file crosshair7

// pad menu on off with one bind
alias +mouse4_lastinv "bind mouse4 +lastinvv"
alias -mouse4_lastinv "bind mouse4 -lastinvv"
alias +lastinvv "lastinv;-mouse4_lastinv"
alias -lastinvv "slot4;+mouse4_lastinv"

alias +mouse3_lastinv "bind mouse3 +lastinvvv"
alias -mouse3_lastinv "bind mouse3 -lastinvvv"
alias +lastinvvv "lastinv;-mouse3_lastinv"
alias -lastinvvv "slot5;+mouse3_lastinv"

bind "MOUSE3" "slot5;+mouse3_lastinv"
bind "MOUSE4" "slot4;+mouse4_lastinv"

bind "q" "slot3;r_drawviewmodel 1"
bind "MWHEELUP" "slot2;r_drawviewmodel 0"
bind "MWHEELDOWN" "slot1;r_drawviewmodel 0"

exec after
